<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="getting-users-form">
        <input type="submit" value="Get Users">
    </form>
    <div class="users-div-shown"></div>

    <script>
        const buttonGetData = document.querySelector('.getting-users-form');
        buttonGetData.addEventListener('submit', event => {
            event.preventDefault();
            fetch('https://dog.ceo/api/breeds/image/random')
                .then((res)=>res.json())
                .then(res=>{
                    const image = document.createElement('img');
                    document.querySelector('.users-div-shown').appendChild(image);
                    image.src = res.message;
                });
        });
    </script>

</body>
</html>
